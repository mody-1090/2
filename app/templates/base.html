<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}جملة - منصة الشراء بالجملة{% endblock %}</title>
  
  <!-- نسخة Bootstrap RTL -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
  />

  <!-- ملف CSS الخاص بك -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>

  <!-- شريط التنقل العلوي -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- الشعار -->
      <a class="nav-link" href="{{ url_for('main_routes.home') }}">الرئيسية</a>

      <!-- زر الوضع الداكن -->

      <!-- زر القائمة للهواتف -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon">☰</span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- القائمة -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.home') }}">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.about') }}">عن المنصة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.open_orders') }}">الطلبات المفتوحة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.contact') }}">تواصل معنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.intermediary_training') }}">الدورة التعليمية</a>
          </li>
        </ul>

        <!-- أزرار تسجيل الدخول/الخروج ولوحة التحكم -->
        
        <div class="d-flex ms-auto">
          
          {% if session.get('user_id') %}
            <!-- عند تسجيل الدخول -->
            <a class="btn btn-outline-primary me-2" href="{{ url_for('main_routes.dashboard') }}">لوحة التحكم</a>
            <a class="btn btn-outline-primary me-2" href="{{ url_for('main_routes.profile') }}">الملف الشخصي</a>
            <a class="btn btn-danger" href="{{ url_for('auth_routes.logout') }}">تسجيل الخروج</a>
          {% else %}
            <!-- عند عدم تسجيل الدخول -->
            <a class="btn btn-outline-primary me-2" href="{{ url_for('auth_routes.register') }}">اشترك</a>
            <a class="btn btn-primary" href="{{ url_for('auth_routes.login') }}">تسجيل الدخول</a>
          {% endif %}




          
        </div>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة الديناميكي -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- الشريط السفلي -->
  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="text-center p-3">
      <span>© 2025 جميع الحقوق محفوظة لمنصة جملة</span>
      |
      <a href="{{ url_for('main_routes.terms') }}">الشروط والأحكام</a>
    </div>
  </footer>

  <!-- سكربتات Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- سكربتات خاصة -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
