{% extends "base.html" %}
{% block title %}تواصل معنا - جملة{% endblock %}

{% block content %}
<h2>تواصل معنا</h2>
<p>يسعدنا استقبال استفساراتكم واقتراحاتكم.</p>

<form method="POST" action="{{ url_for('main_routes.contact') }}">
  <div class="mb-3">
    <label for="name" class="form-label">الاسم</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      required
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">البريد الإلكتروني</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      required
    />
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">نص الرسالة</label>
    <textarea
      class="form-control"
      id="message"
      name="message"
      rows="5"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">إرسال</button>
</form>

<hr />
<!-- معلومات التواصل الأخرى -->
{% endblock %}
